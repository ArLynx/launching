<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Launch Sequence</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at center, #000010, #020024, #090979, #00d4ff);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe5;
      overflow: hidden;
    }

    .launch-btn {
      position: relative;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 2px solid #00ffe5;
      background: rgba(0, 0, 0, 0.6);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px #00ffe5, inset 0 0 10px rgba(0, 255, 229, 0.5);

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe5;
    }

    .launch-btn::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border-radius: 50%;
      background: linear-gradient(90deg, #00fff7, #0072ff, #ff00ff, #00fff7);
      background-size: 300%;
      z-index: -1;
      animation: glowingBorder 4s linear infinite;
    }

    @keyframes glowingBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .btn-content .icon {
      font-size: 6rem;
      margin-bottom: 10px;
      display: inline-block;
      transform: rotate(-45deg);
      animation: rocketWobble 1.5s infinite ease-in-out;
    }

    @keyframes rocketWobble {
      0%   { transform: rotate(-45deg) translateY(0); }
      25%  { transform: rotate(-48deg) translateY(-2px); }
      50%  { transform: rotate(-45deg) translateY(0); }
      75%  { transform: rotate(-42deg) translateY(-2px); }
      100% { transform: rotate(-45deg) translateY(0); }
    }

    .btn-content .text {
      font-size: 4.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .launch-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00ffe5, 0 0 80px #ff00ff;
      color: #fff;
    }

    .launch-btn:hover .icon {
      transform: rotate(-45deg) translateY(-10px);
    }

    .launch-btn:active {
      transform: scale(0.95);
    }

    /* Video fullscreen */
    video {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>

<body>

  <button class="launch-btn" id="launchButton">
    <div class="btn-content">
      <div class="icon">ðŸš€</div>
      <div class="text">Launch</div>
    </div>
  </button>

  <!-- Video player 1 -->
  <video id="video1" autoplay playsinline>
    <source src="video1.mp4" type="video/mp4">
    Browser kamu tidak mendukung video HTML5.
  </video>

  <!-- Video player 2 -->
  <video id="video2" autoplay playsinline>
    <source src="video2.mp4" type="video/mp4">
    Browser kamu tidak mendukung video HTML5.
  </video>

  <script>
    const button = document.getElementById("launchButton");
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");

    button.addEventListener("click", () => {
      button.style.display = "none";
      video1.style.display = "block";
      video1.play();
    });

    // setelah video1 selesai, play video2
    video1.addEventListener("ended", () => {
      video1.style.display = "none";
      video2.style.display = "block";
      video2.play();
    });

    // setelah video2 selesai, redirect
    video2.addEventListener("ended", () => {
      window.location.href = "https://saritamura.murungrayakab.go.id/dataset/";
    });
  </script>

</body>
</html>
